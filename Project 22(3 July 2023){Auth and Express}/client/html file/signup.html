<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="../style file/signupStyle.css">
</head>
<body>
      <div class="signup">
        <h1>Instagram SignUp</h1>

        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter Your Name">
            <br>
            <label for="username">Username</label>
            <input type="text" name="username" id="username" placeholder="Enter Username">
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter Your Email">
            <br>
            <label for="pass">Password</label>
            <input type="password" name="pass" id="pass" placeholder="Enter Your Password">
            <br>
            <label for="bio">bio</label>
            <input type="text" name="bio" id="bio" placeholder="Enter Your bio">
           
            <button class="btn" id="butt">Sign Up</button>
           
            <div class="butt">
                <button><a href="">Fogot Password?</a></button>
                <button><a href="../html file/login.html">Log in</a></button>
            </div>

        </form>
      </div>

      <script src="../JS file/signupscript.js"></script>
</body>
</html>
